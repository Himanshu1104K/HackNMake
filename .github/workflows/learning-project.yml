name: learning-project-workflow

on:
  push:
    branches:
      - main

jobs:
  CI-CD:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update system
        run: sudo apt update

      - name: Stop & Remove Existing Container
        run: |
          sudo docker stop learning-project || true
          sudo docker rm -f learning-project || true

      - name: Build Docker Image
        run: sudo docker build -t learning-project:latest .

      - name: Run Docker Container
        run: |
          sudo docker run -d \
            --name learning-project \
            -p 8000:8000 \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --restart unless-stopped \
            learning-project:latest

      - name: Cleanup unused images
        run: sudo docker image prune -f
